<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a2f1a;
            color: #9ed99e;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 480px;
            padding: 0 20px;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 2px solid #4a6b4a;
            padding-bottom: 8px;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .snake-icon {
            font-size: 14px;
        }

        .game-container {
            background: #2d4a2d;
            border: 4px solid #4a6b4a;
            padding: 20px;
            border-radius: 4px;
        }

        canvas {
            background: #9ed99e;
            border: 2px solid #4a6b4a;
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2f1a;
            color: #9ed99e;
            padding: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 3px solid #4a6b4a;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over-sub {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 120px;
            height: 120px;
        }

        .control-btn {
            background: #2d4a2d;
            border: 2px solid #4a6b4a;
            color: #9ed99e;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            font-weight: 700;
        }

        .control-btn:active {
            background: #4a6b4a;
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        .instructions {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                display: grid;
            }
            
            .game-header {
                font-size: 16px;
                max-width: 90vw;
            }
            
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="score-display">
            <span id="score">0000</span>
        </div>
        <div class="score-display">
            <span class="snake-icon">üêç</span>
            <span id="length">01</span>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-over" id="gameOver">
            GAME OVER
            <div class="game-over-sub">PRESS ANY KEY</div>
        </div>
    </div>

    <div class="controls">
        <div class="control-btn up" data-direction="up">‚ñ≤</div>
        <div class="control-btn left" data-direction="left">‚óÑ</div>
        <div class="control-btn right" data-direction="right">‚ñ∫</div>
        <div class="control-btn down" data-direction="down">‚ñº</div>
    </div>

    <div class="instructions">ARROWS/WASD TO MOVE ‚Ä¢ SPACE TO START</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const gameOverElement = document.getElementById('gameOver');

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth - 80, window.innerHeight - 200);
            const size = Math.floor(maxSize / 16) * 16;
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const GRID_SIZE = 16;
        let gameState = {
            snake: [],
            direction: {x: 0, y: 0},
            food: {x: 0, y: 0},
            score: 0,
            gameRunning: false,
            speed: 250
        };

        function initGame() {
            const centerX = Math.floor(canvas.width / 2 / GRID_SIZE) * GRID_SIZE;
            const centerY = Math.floor(canvas.height / 2 / GRID_SIZE) * GRID_SIZE;
            
            gameState.snake = [{x: centerX, y: centerY}];
            gameState.direction = {x: 0, y: 0};
            gameState.score = 0;
            gameState.gameRunning = false;
            gameState.speed = 250;
            
            generateFood();
            updateScore();
            gameOverElement.classList.remove('show');
            draw();
        }

        function startGame() {
            if (!gameState.gameRunning) {
                gameState.gameRunning = true;
                gameState.direction = {x: GRID_SIZE, y: 0};
                gameLoop();
            }
        }

        function generateFood() {
            const maxX = Math.floor(canvas.width / GRID_SIZE);
            const maxY = Math.floor(canvas.height / GRID_SIZE);
            
            gameState.food = {
                x: Math.floor(Math.random() * maxX) * GRID_SIZE,
                y: Math.floor(Math.random() * maxY) * GRID_SIZE
            };
            
            for (let segment of gameState.snake) {
                if (segment.x === gameState.food.x && segment.y === gameState.food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = gameState.score.toString().padStart(4, '0');
            lengthElement.textContent = gameState.snake.length.toString().padStart(2, '0');
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;

            const head = {...gameState.snake[0]};
            head.x += gameState.direction.x;
            head.y += gameState.direction.y;

            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            for (let segment of gameState.snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            gameState.snake.unshift(head);

            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                gameState.score += 10;
                updateScore();
                generateFood();
                
                if (gameState.speed > 100) {
                    gameState.speed -= 5;
                }
            } else {
                gameState.snake.pop();
            }

            draw();
            setTimeout(gameLoop, gameState.speed);
        }

        function gameOver() {
            gameState.gameRunning = false;
            gameOverElement.classList.add('show');
        }

        function draw() {
            ctx.fillStyle = '#9ed99e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            gameState.snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#1a2f1a';
                } else {
                    ctx.fillStyle = '#4a6b4a';
                }
                ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
            });

            ctx.fillStyle = '#1a2f1a';
            ctx.fillRect(gameState.food.x, gameState.food.y, GRID_SIZE, GRID_SIZE);
        }

        function changeDirection(newDirection) {
            if (!gameState.gameRunning) return;
            
            if (gameState.snake.length > 1) {
                const opposites = {
                    'up': 'down', 'down': 'up',
                    'left': 'right', 'right': 'left'
                };

                const currentDir = 
                    gameState.direction.x === GRID_SIZE ? 'right' :
                    gameState.direction.x === -GRID_SIZE ? 'left' :
                    gameState.direction.y === GRID_SIZE ? 'down' : 'up';

                if (opposites[newDirection] === currentDir) return;
            }

            switch(newDirection) {
                case 'up': gameState.direction = {x: 0, y: -GRID_SIZE}; break;
                case 'down': gameState.direction = {x: 0, y: GRID_SIZE}; break;
                case 'left': gameState.direction = {x: -GRID_SIZE, y: 0}; break;
                case 'right': gameState.direction = {x: GRID_SIZE, y: 0}; break;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning && (e.code === 'Space' || 
                e.code === 'ArrowUp' || e.code === 'ArrowDown' || 
                e.code === 'ArrowLeft' || e.code === 'ArrowRight' ||
                e.code === 'KeyW' || e.code === 'KeyS' || 
                e.code === 'KeyA' || e.code === 'KeyD')) {
                if (gameState.snake.length === 0) {
                    initGame();
                }
                startGame();
                e.preventDefault();
                return;
            }

            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    changeDirection('up');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    changeDirection('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    changeDirection('left');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    changeDirection('right');
                    e.preventDefault();
                    break;
            }
        });

        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameState.gameRunning) {
                    if (gameState.snake.length === 0) {
                        initGame();
                    }
                    startGame();
                } else {
                    changeDirection(btn.dataset.direction);
                }
            });
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameState.gameRunning) {
                if (gameState.snake.length === 0) {
                    initGame();
                }
                startGame();
                return;
            }

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                changeDirection(deltaX > 0 ? 'right' : 'light');
            } else {
                changeDirection(deltaY > 0 ? 'down' : 'up');
            }
            e.preventDefault();
        });

        canvas.addEventListener('click', () => {
            if (!gameState.gameRunning) {
                if (gameState.snake.length === 0) {
                    initGame();
                }
                startGame();
            }
        });

        gameOverElement.addEventListener('click', () => {
            initGame();
            startGame();
        });

        initGame();
    </script>
</body>
</html>
