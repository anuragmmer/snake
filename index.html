<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        canvas {
            border: 2px solid #00ff00;
            background: #001100;
            box-shadow: 0 0 20px #00ff00;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffff00;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 15px #ffff00;
            border: 2px solid #ffff00;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 150px;
            height: 150px;
        }

        .control-btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(0, 255, 0, 0.2);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            .controls {
                display: grid;
            }
            
            .score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-over" id="gameOver">
        GAME OVER<br>
        <div style="font-size: 16px; margin-top: 10px;">TAP TO RESTART</div>
    </div>

    <div class="controls">
        <div class="control-btn up" data-direction="up">▲</div>
        <div class="control-btn left" data-direction="left">◄</div>
        <div class="control-btn right" data-direction="right">►</div>
        <div class="control-btn down" data-direction="down">▼</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 120);
            canvas.width = Math.floor(size / 20) * 20;
            canvas.height = Math.floor(size / 20) * 20;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const GRID_SIZE = 20;
        let gameState = {
            snake: [],
            direction: {x: 0, y: 0},
            food: {x: 0, y: 0},
            score: 0,
            gameRunning: false
        };

        function initGame() {
            const centerX = Math.floor(canvas.width / 2 / GRID_SIZE) * GRID_SIZE;
            const centerY = Math.floor(canvas.height / 2 / GRID_SIZE) * GRID_SIZE;
            
            gameState.snake = [{x: centerX, y: centerY}];
            gameState.direction = {x: GRID_SIZE, y: 0};
            gameState.score = 0;
            gameState.gameRunning = true;
            
            generateFood();
            updateScore();
            gameOverElement.classList.remove('show');
            gameLoop();
        }

        function generateFood() {
            const maxX = Math.floor(canvas.width / GRID_SIZE);
            const maxY = Math.floor(canvas.height / GRID_SIZE);
            
            gameState.food = {
                x: Math.floor(Math.random() * maxX) * GRID_SIZE,
                y: Math.floor(Math.random() * maxY) * GRID_SIZE
            };
            
            for (let segment of gameState.snake) {
                if (segment.x === gameState.food.x && segment.y === gameState.food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = gameState.score;
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;

            const head = {...gameState.snake[0]};
            head.x += gameState.direction.x;
            head.y += gameState.direction.y;

            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            for (let segment of gameState.snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            gameState.snake.unshift(head);

            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                gameState.score += 10;
                updateScore();
                generateFood();
            } else {
                gameState.snake.pop();
            }

            draw();
            setTimeout(gameLoop, 150);
        }

        function gameOver() {
            gameState.gameRunning = false;
            gameOverElement.classList.add('show');
        }

        function draw() {
            ctx.fillStyle = '#001100';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            gameState.snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, GRID_SIZE - 2, GRID_SIZE - 2);
            });

            ctx.fillStyle = '#ff0080';
            ctx.fillRect(gameState.food.x, gameState.food.y, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function changeDirection(newDirection) {
            if (!gameState.gameRunning) return;
            
            const opposites = {
                'up': 'down', 'down': 'up',
                'left': 'right', 'right': 'left'
            };

            const currentDir = 
                gameState.direction.x === GRID_SIZE ? 'right' :
                gameState.direction.x === -GRID_SIZE ? 'left' :
                gameState.direction.y === GRID_SIZE ? 'down' : 'up';

            if (opposites[newDirection] === currentDir) return;

            switch(newDirection) {
                case 'up': gameState.direction = {x: 0, y: -GRID_SIZE}; break;
                case 'down': gameState.direction = {x: 0, y: GRID_SIZE}; break;
                case 'left': gameState.direction = {x: -GRID_SIZE, y: 0}; break;
                case 'right': gameState.direction = {x: GRID_SIZE, y: 0}; break;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning && e.code === 'Space') {
                initGame();
                e.preventDefault();
                return;
            }

            switch(e.code) {
                case 'ArrowUp': changeDirection('up'); e.preventDefault(); break;
                case 'ArrowDown': changeDirection('down'); e.preventDefault(); break;
                case 'ArrowLeft': changeDirection('left'); e.preventDefault(); break;
                case 'ArrowRight': changeDirection('right'); e.preventDefault(); break;
            }
        });

        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameState.gameRunning) {
                    initGame();
                } else {
                    changeDirection(btn.dataset.direction);
                }
            });
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameState.gameRunning) {
                initGame();
                return;
            }

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                changeDirection(deltaX > 0 ? 'right' : 'left');
            } else {
                changeDirection(deltaY > 0 ? 'down' : 'up');
            }
            e.preventDefault();
        });

        canvas.addEventListener('click', () => {
            if (!gameState.gameRunning) {
                initGame();
            }
        });

        gameOverElement.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
